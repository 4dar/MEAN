
<div>
  <fieldset>
      <h1>Dojo Mail</h1>
    <table>
      <thead>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
      </thead>
      <tr *ngFor="let d of data">
        <td>{{ d.email }}</td>
        <td>
          <span *ngIf="d.important">High</span>
          <span *ngIf="!d.important">Low</span>
        </td>
        <td>{{ d.subject }}</td>
        <td>{{ d.content }}</td>
      </tr>
    </table>
  </fieldset>
</div>
