<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Math</title>
</head>
<body>
    <script>
        function zero_negativity(arr){
            for(var i = 0; i<arr.length; i++){
                if(arr[i] < 0){
                    console.log(true);
                }
                else{
                    console.log(false);
                }
            }
        }
        zero_negativity([1,2,3]);
    </script>
</body>
